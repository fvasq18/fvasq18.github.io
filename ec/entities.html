<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TEMPLATE</title>
    <style>
      table,th,td{
        border: 5px solid gray;
      }
    </style>
  </head>
  <body>
    <h1>Page Title</h1>
    <table>
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Entity</th>
      </tr>
      <tr>
        <th>&lt;</th>
        <td>Less Than</td>
        <td>&amp;lt;</td>
      </tr>
      <tr>
        <th>&gt;</th>
        <td>Greater Than</td>
        <td>&amp;gt;</td>
      </tr>
      <tr>
        <th>&copy;</th>
        <td>Copyright</td>
        <td>&amp;copy;</td>
        <tr>
          <th>&ntilde;</th>
          <td>Enye</td>
          <td>&amp;ntilde;</td>
        </tr>
        <tr>
          <th>&frac12;</th>
          <td>One Half</td>
          <td>&amp;frac12;</td>
        </tr>
      </tr>
    </table>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="css/main.css.css" rel="stylesheet">  </head>
  <body>
    <h1>Search</h1>
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <p>Select Company</p>
        <div>
          <input type="radio" name="as_oq" value="youngla.com" id="youngla">
          <label for="youngla">Youngla</label>
        </div>

        <div>
          <input type="radio" name="as_oq" value="darcsport.com" id="darcsport">
          <label for="darcsport">Darcsport</label>
        </div>
        
        <div>
          <input type="radio" name="as_oq" value="gymshark.com" id="gymshark">
          <label for="gymshark">Gymshark</label>
        </div>
      <p>Product</p>
      <div>
        <input type="text" name="q" id="product" placeholder="Shorts, Shirts, Socks etc..">
  
      </div>

      <p>Select Sex</p>
      <div>
        <label for="sex">Male</label>
        <input type="checkbox" name="as_occt" id="sex">
      </div>

      <div>
        <label for="sex">Female</label>
        <input type="checkbox" name="as_occt" id="sex">
      </div>

      <input type="submit" value="Submit">

    </form>

  </body>

</html>
